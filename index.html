<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Anniversary Login</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      background: linear-gradient(135deg, #0f0c29, #302b63, #24243e);
      min-height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      color: white;
      overflow: hidden;
      position: relative;
      transition: background 0.5s ease;
    }

    body.dark-mode {
      background: linear-gradient(135deg, #1a1a1a, #2d2d2d, #3a3a3a);
    }

    /* Partikel Latar Belakang */
    .particles {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: -1;
    }

    .particle {
      position: absolute;
      background: rgba(255, 107, 157, 0.3);
      border-radius: 50%;
      animation: float 15s infinite ease-in-out;
    }

    .particle:nth-child(1) {
      width: 200px;
      height: 200px;
      top: -100px;
      left: -100px;
      animation-delay: 0s;
    }

    .particle:nth-child(2) {
      width: 150px;
      height: 150px;
      bottom: -75px;
      right: -75px;
      animation-delay: 5s;
    }

    .particle:nth-child(3) {
      width: 100px;
      height: 100px;
      top: 50%;
      left: 10%;
      animation-delay: 10s;
    }

    @keyframes float {
      0% { transform: translate(0, 0) rotate(0deg); }
      50% { transform: translate(10px, -10px) rotate(180deg); }
      100% { transform: translate(0, 0) rotate(360deg); }
    }

    .container {
      text-align: center;
      padding: 2rem;
      max-width: 600px;
      z-index: 10;
      transition: filter 0.5s ease;
    }

    .container.blur {
      filter: blur(2px);
    }

    .icons {
      display: flex;
      justify-content: center;
      gap: 1.5rem;
      margin-bottom: 1.5rem;
      animation: fadeInUp 1s ease-out;
    }

    @keyframes fadeInUp {
      from {
        opacity: 0;
        transform: translateY(30px);
      }
      to {
        opacity: 1;
        transform: translateY(0);
      }
    }

    .icon {
      width: 40px;
      height: 40px;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      display: flex;
      align-items: center;
      justify-content: center;
      font-size: 1.2rem;
      cursor: pointer;
      transition: all 0.5s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      position: relative;
      box-shadow: 0 0 0 rgba(156, 77, 255, 0);
    }

    .icon:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.3) rotate(10deg);
      box-shadow: 0 0 20px rgba(255, 107, 157, 0.5);
    }

    .icon::after {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: radial-gradient(circle, rgba(255, 107, 157, 0.2) 0%, transparent 70%);
      opacity: 0;
      transition: opacity 0.5s ease;
    }

    .icon:hover::after {
      opacity: 1;
    }

    h1 {
      font-size: 2.5rem;
      margin-bottom: 0.5rem;
      line-height: 1.2;
      animation: glowText 3s infinite alternate;
    }

    @keyframes glowText {
      from { text-shadow: 0 0 5px #fff, 0 0 10px #fff, 0 0 15px #ff6b9d; }
      to { text-shadow: 0 0 10px #fff, 0 0 20px #ff6b9d, 0 0 30px #ff6b9d; }
    }

    h1 span {
      color: #ff6b9d;
    }

    .footer {
      margin-top: 1.5rem;
      font-size: 0.9rem;
      opacity: 0.7;
      animation: fadeIn 1.5s ease;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 0.7; }
    }

    .buttons {
      margin-top: 2rem;
      display: flex;
      gap: 1rem;
      justify-content: center;
      animation: fadeInUp 1s ease-out 0.5s both;
    }

    button {
      padding: 0.75rem 1.5rem;
      border: none;
      border-radius: 25px;
      font-weight: bold;
      cursor: pointer;
      transition: all 0.4s cubic-bezier(0.68, -0.55, 0.27, 1.55);
      background: rgba(255, 255, 255, 0.1);
      color: white;
      position: relative;
      overflow: hidden;
    }

    button:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: translateY(-3px) scale(1.05);
      box-shadow: 0 5px 20px rgba(255, 107, 157, 0.3);
    }

    button::before {
      content: '';
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(90deg, transparent, rgba(255, 255, 255, 0.2), transparent);
      transition: left 0.5s ease;
    }

    button:hover::before {
      left: 100%;
    }

    /* Form Login */
    .login-form {
      display: none;
      margin-top: 2rem;
      padding: 2rem;
      background: rgba(30, 0, 50, 0.7);
      border-radius: 15px;
      backdrop-filter: blur(10px);
      animation: bounceIn 0.8s ease-out;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
      position: relative;
      z-index: 20;
    }

    @keyframes bounceIn {
      0% { opacity: 0; transform: scale(0.3) translateY(50px); }
      50% { opacity: 1; transform: scale(1.05) translateY(-10px); }
      70% { transform: scale(0.95) translateY(5px); }
      100% { transform: scale(1) translateY(0); }
    }

    .login-form input {
      width: 100%;
      padding: 0.75rem;
      margin: 0.5rem 0;
      border: 1px solid rgba(255, 255, 255, 0.2);
      border-radius: 8px;
      background: rgba(255, 255, 255, 0.05);
      color: white;
      font-size: 1rem;
      transition: all 0.3s ease;
    }

    .login-form input:focus {
      outline: none;
      border-color: #ff6b9d;
      box-shadow: 0 0 15px rgba(255, 107, 157, 0.5);
      background: rgba(255, 255, 255, 0.1);
    }

    .login-form button {
      width: 100%;
      margin-top: 1rem;
      background: linear-gradient(45deg, #ff6b9d, #ff8fab);
      color: white;
      border: none;
      padding: 0.75rem;
      border-radius: 8px;
      font-weight: bold;
      transition: all 0.3s ease;
      cursor: pointer;
    }

    .login-form button:hover {
      background: linear-gradient(45deg, #ff8fab, #ffb6c1);
      transform: translateY(-2px);
      box-shadow: 0 5px 20px rgba(255, 107, 157, 0.5);
    }

    .page-close-btn {
      position: fixed;
      top: 1rem;
      right: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 50;
      color: white;
    }

    .page-close-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .dark-mode-btn {
      position: fixed;
      top: 1rem;
      left: 1rem;
      background: rgba(255, 255, 255, 0.1);
      border: none;
      border-radius: 50%;
      width: 40px;
      height: 40px;
      font-size: 1.5rem;
      cursor: pointer;
      transition: all 0.3s ease;
      z-index: 50;
      color: white;
    }

    .dark-mode-btn:hover {
      background: rgba(255, 255, 255, 0.2);
      transform: scale(1.1);
    }

    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0, 0, 0, 0.5);
      z-index: 15;
      animation: fadeIn 0.5s ease;
      pointer-events: none;
    }

    @keyframes fadeIn {
      from { opacity: 0; }
      to { opacity: 1; }
    }
  </style>
</head>
  <body>
  <!-- Tombol Close di pojok kanan atas halaman -->
  <button class="page-close-btn" id="pageCloseBtn">√ó</button>
  <button id="dark-mode-toggle" class="dark-mode-btn">üåô</button>

  <!-- Partikel Latar Belakang -->
  <div class="particles">
    <div class="particle"></div>
    <div class="particle"></div>
    <div class="particle"></div>
  </div>

  <div class="container" id="mainContainer">
    <div class="icons">
      <div class="icon"><> </div>
      <div class="icon">üë§</div>
      <div class="icon">üêô</div>
    </div>

    <h1>Welcome To My <span>Anniversary Login</span></h1>

    <div class="footer">
      ¬© ikyy.str
    </div>

    <div class="buttons">
      <button id="loginBtn">Login</button>
      <button id="guestBtn">Masuk sebagai Pengunjung</button>
    </div>

    <!-- Form Login -->
    <div class="login-form" id="loginForm">
      <h2>Login</h2>
      <input type="text" placeholder="Username" />
      <button>Masuk</button>
    </div>
  </div>

  <!-- Overlay saat form aktif -->
  <div class="overlay" id="overlay"></div>

  <script>
    const loginBtn = document.getElementById('loginBtn');
    const guestBtn = document.getElementById('guestBtn');
    const loginForm = document.getElementById('loginForm');
    const pageCloseBtn = document.getElementById('pageCloseBtn');
    const overlay = document.getElementById('overlay');
    const mainContainer = document.getElementById('mainContainer');

    loginBtn.addEventListener('click', () => {
      loginForm.style.display = 'block';
      overlay.style.display = 'block';
      // Fokus ke input pertama
      setTimeout(() => {
        loginForm.querySelector('input[type="text"]').focus();
      }, 500);
    });

    guestBtn.addEventListener('click', () => {
      window.location.href = 'utama.html';
    });

    pageCloseBtn.addEventListener('click', () => {
      loginForm.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Tutup form jika klik di luar
    overlay.addEventListener('click', () => {
      loginForm.style.display = 'none';
      overlay.style.display = 'none';
    });

    // Dark mode toggle
    const darkModeToggle = document.getElementById('dark-mode-toggle');
    darkModeToggle.addEventListener('click', () => {
      document.body.classList.toggle('dark-mode');
      const isDarkMode = document.body.classList.contains('dark-mode');
      darkModeToggle.textContent = isDarkMode ? '‚òÄÔ∏è' : 'üåô';
      localStorage.setItem('darkMode', isDarkMode);
    });

    // Load dark mode preference
    const savedDarkMode = localStorage.getItem('darkMode');
    if (savedDarkMode === 'true') {
      document.body.classList.add('dark-mode');
      darkModeToggle.textContent = '‚òÄÔ∏è';
    }

    // Login functionality
    const loginButton = loginForm.querySelector('button');
    loginButton.addEventListener('click', () => {
      const username = loginForm.querySelector('input[type="text"]').value.trim().toLowerCase();

      if (username === '') {
        alert('Please enter a username');
        return;
      }

      // Store username in localStorage
      localStorage.setItem('loggedInUser', username);

      if (username === 'admin') {
        localStorage.setItem('role', 'admin');
        window.location.href = 'admin.html';
      } else if (username === 'rani') {
        alert('Selamat datang, Rani!');
        window.location.href = 'utama.html';
      } else {
        // User biasa
        window.location.href = 'utama.html';
      }
    });
  </script>
</body>
</html>
